<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:a="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>商品列表</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>商品名称</th>
                <th>商品图片</th>
                <th>商品原格</th>
                <th>商品秒杀价</th>
                <th>商品类别</th>
                <th>商品库存</th>
                <th>详情</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="goodsVo:${goodsList}">
                <td th:text="${goodsVo.goodsName}"></td>
                <td><img th:src="@{${goodsVo.imgPath}}" width="100px" height="100px"></td>
                <td th:text="${goodsVo.price}"></td>
                <td th:text="${goodsVo.secKillPrice}"></td>
                <td th:text="${goodsVo.goodsType}"></td>
                <td th:text="${goodsVo.stockNum}"></td>
                <td><a th:href="'/goodsDetail/' + ${goodsVo.goodsId}">详情</a></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
